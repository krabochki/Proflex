<!DOCTYPE html>
<html>
	<head>
		<title>Quiz</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="Radio Style.css">
		<link rel="stylesheet" type="text/css" href="../Styles/Fonts.css">
		<style>
			@media (min-width:601px)
			{
				#quizbady {width:calc(275px + (800 - 275) * ((100vw - 320px) / (1920 - 320)));}
			}
			@media (max-width:600px)
			{
				.quiz__body
				{
 					width:80vw;
				}
			}
		</style>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
	</head>

	<body>

		<div id="timertime"></div>
		<div class="wrapper">
			<main class="main">

				<div class="quiz__head">
					<div class="head__content" id="head">Hello! <br>This is your <span style="color:red">first test</span> on this site.<br>I hope, you not worry too much.</div>
				</div>

				<div class="quiz__body" id="quizbady">
					<div class="buttons">
						<div class="buttons__content" id="buttons">The rules of the test are simple: in the first and second parts you have to choose the correct answer, and in the third - enter the correct answer in the input field.</div>
					</div>
				</div>
				
				<button id="btnmain2">Start</button>
				<div class="quiz__footer">
					<div class="footer__content" id="pages"></div>
				</div>

			</main>
		</div>


		<script type="text/javascript" src="Radio Script.js"></script>
	</body>

</html>
